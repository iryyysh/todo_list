<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<div class="container">

   <div class="todo-list">
        <h1>ToDo list</h1>
        <form class="todo-list__create-new-task">
           <input class="new-task__input" type="text" name="toDo" placeholder="Example: Go to supermarket">
           <input class="new-task__btn" type="submit" value="Add new"></input>
       </form>

       <div class="wrapper">
           <ul class="todo-list__new-task new-task"></ul>
       </div>

   </div>

</div>

<script src="./script/script.js"></script>
</body>
</html>
